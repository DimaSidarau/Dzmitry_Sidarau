<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Заполните анкету</h1>
        <form action="http://fe.it-academy.by/TestForm.php" name="form_1" method="post" target="_blank">
            <fieldset>
                <legend>Личные данные</legend>
                <input type="text" name="surname" id="surname" autofocus required placeholder="Фамилия" maxlength="25" pattern="[А-Яа-яЁё]+">
                <br>
                <input type="text" name="name_1" id="name_1" required placeholder="Имя" maxlength="20" pattern="[А-Яа-яЁё]+">
                <br>
                <input type="text" name="patronymic" id="patronymic" required placeholder="Отчество" maxlength="24" pattern="[А-Яа-яЁё]+">
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="series" id="series" size="2" required placeholder="AA" maxlength="2" pattern="[A-Z]{2,}">
                <input type="text" name="number_1" id="number_1" size="7" required placeholder="1234567" maxlength="7" pattern="[0-9]{7,}">
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="date" id="date" size="4" placeholder="2000" maxlength="4" pattern="[0-9]{4}">
                <br>
                <select name="month" id="month">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select>
                <br>
                <input type="number_2" id="number_2" name="number_2" min="1" max="31">
            </fieldset>
                <select name="nationality" id="nationality">
                    <option value="1">РБ</option>
                    <option value="1">РФ</option>
                </select>
                <br>
                <label>Адрес:</label>
                <br>
                <textarea name="adress" id="adress" cols="20" rows="2">
                </textarea>
            </fieldset>
            <fieldset>
                <legend>Хобби</legend>
                <fieldset>
                    <legend>Интересы</legend>
                    <input type="checkbox" name="checkbox[]" value="check1">
                    <label>Рыбалка</label>
                    <br>
                    <input type="checkbox" name="checkbox[]" value="check2"> 
                    <label>Астрономия</label>
                    <br>
                    <input type="checkbox" name="checkbox[]" value="check3">
                    <label>Дайвинг</label>
                    <br>
                    <input type="checkbox" name="checkbox[]" value="check4">
                    <label>Марки</label>
                </fieldset>
                <fieldset>
                    <legend>Домашние животные (возможность выбора нескольких вариантов)</legend>
                    <select name="pets[]" id="home_pet" multiple>
                        <optgroup label="Попугаи">
                            <option name="pets[]" value="1">Волнистый</option>
                            <option name="pets[]" value="2">Ара</option>
                            <option name="pets[]" value="3">Неразлучник</option>
                        </optgroup>
                        <optgroup label="Рыба">
                            <option name="pets[]" value="4">Караси</option>
                            <option name="pets[]" value="5">Окуни</option>
                            <option name="pets[]" value="6">Осетр</option>
                        </optgroup>
                        <optgroup label="Птицы">
                            <option name="pets[]" value="4">Стая ворон</option>
                            <option name="pets[]" value="5">Аист</option>
                            <option name="pets[]" value="6">Орхеоптерикс</option>
                        </optgroup>
                    </select>
                </fieldset>
            </fieldset>    
            <fieldset>
                <legend>Данные для входа и восстановления пароля</legend>
                <input type="text" name="name_2" id="name_2" placeholder="Логин" required size="20" pattern="[A-Za-z]{5,}">
                <br>
                <input type="password" name="password" autocomplete="off" placeholder="Пароль" required size="20" pattern="[A-Za-z]{10,}">
            </fieldset>
            <fieldset>
                <legend>Координаты</legend>
                <input type="email" name="email" placeholder="Введите адрес почты" pattern="(\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,6})">
                <br>
                <input type="url" name="url" placeholder="Введите адрес сайта">
            </fieldset>
        
            <fieldset>
                <legend>Цифры</legend>
                <input type="number" id="number_3" name="number_3" min="-2.5" max="2.5" step="0.1">
                <br>
                <input type="range" min="1" max="10" id="range" name="range">
            </fieldset>
            <fieldset>
                <legend>Кнопки управления</legend>
                <input type="submit" value="Отправить" >
                <input type="reset" value="Сбросить">
                <br>
                <button type="button"><img src="button.jpg" height="30" width="30" alt="button"></button>
            </fieldset>
        </form>
</body>
</html>
