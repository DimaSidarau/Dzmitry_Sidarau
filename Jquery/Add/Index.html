<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 200px;
            border: solid 2px grey;
            background-color: rgb(214, 227, 227);
        }
        input{
            margin: 2px;
        }
    </style>
</head>
<body>
    <div>
    <form>
        <h1>Проверка пароля</h1>
        <input type="text" name="text" id="text1"><label>*Пароль</label>
        <br>
        <input type="text" name="text_repeat" id="text2"><label>*Повторите пароль</label>
        <br><br>
        <input type="submit">
    </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function($){
            $('input[type=text]').on('keypress', function(){
                $('input[type=text]').css({backgroundColor:'green'});
                var x1 = document.getElementById("text1").value;
                var x2 = document.getElementById("text2").value;
                    if(x1.value == x2.value){
                    css({backgroundColor:'blue'}
                    )}
                    else{
                    css({backgroundColor:'red'}
                    )}
                });
        });
            
    </script>
</body>
</html>
